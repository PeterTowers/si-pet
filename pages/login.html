<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!--META-->
    <meta charset="utf-8">
    <meta name="Description" content="SI Pet: A smart (pet) house para o seu bixo de estimação.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#db5945">
    <!--/META-->
    <title>SI-PET A Smart house para o seu animal de estimação</title>
    <!--SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <!--/SCRIPTS-->
    <!--STYLES-->
    <link rel="shortcut icon" type="image/x-icon" href="../icons/favicon.ico">
    <link rel="apple-touch-icon" href="../icons/paw.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel='manifest' href='../config/manifest.json'>
    <link rel="stylesheet" href="../css/style.css">
    <!--/STYLES-->
</head>

<body>
    <!--HEADER-->
    <header class="navbar fixed-top navbar-light">
        <a class="navbar-brand" href="#">
            <i class="fa fa-paw mr-2"></i>SI PET</a>
    </header>
    <!--/HEADER-->
    <!--MAIN-->
    <main>
        <!--CONTENT-->
        <div id="content">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header text-center">SI PET - o lar, doce lar, do seu pet</div>
                        <div class="card-body">
                            <form action="" method="">
                                <div class="form-group row">
                                    <label for="email_address"
                                        class="col-md-4 col-form-label text-md-right">E-mail</label>
                                    <div class="col-md-6">
                                        <input type="text" id="si-pet-id" class="form-control" name="si-pet-id" required
                                            autofocus>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Senha</label>
                                    <div class="col-md-6">
                                        <input type="text" id="si-pet-id" class="form-control" name="si-pet-id" required
                                            autofocus>
                                    </div>
                                </div>

                                <div class="container text-center">
                                    <button type="button" class="btn btn-primary px-5" id="activate-id">
                                        Login
                                    </button>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <button type="button" class="btn btn-dark px-5 mt-5" id="activate-id">
                    Cadastro
                </button>
            </div>
        </div>
        <!--/CONTENT-->
    </main>
    <!--/MAIN-->
    <div id="sidenav-overlay"></div>
</body>

</html>
